<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    }
    .doctor-card {
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(4px);
      border: 1px solid #e3e6f0;
    }
    .doctor-avatar {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #a259e6;
      background: #f8fafc;
    }
    .doctor-title {
      font-family: 'Segoe UI', 'Prompt', Arial, sans-serif;
      letter-spacing: 0.5px;
      color: #7c3aed !important;
    }
    .btn-primary {
      background-color: #a259e6;
      border-color: #a259e6;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #7c3aed;
      border-color: #7c3aed;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card doctor-card p-4" style="max-width: 350px; width: 100%;">
    <div class="d-flex flex-column align-items-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" alt="Doctor" class="doctor-avatar shadow-sm">
      <h1 class="h4 fw-bold doctor-title text-primary mb-1">Doctor Login</h1>
      <div class="text-secondary small mb-2">BMI System</div>
    </div>
    <form id="loginForm" class="mb-2">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control form-control-lg rounded-pill" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg rounded-pill" required>
      </div>
      <div id="loginError" class="text-danger mb-2 text-center" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fs-5">Login</button>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
