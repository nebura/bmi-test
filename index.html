<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="bmi.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <script>
    // Redirect to login if not authenticated
    if (!sessionStorage.getItem('bmi_logged_in')) {
      window.location.href = 'login.html';
    }
  </script>
  <div class="card doctor-card p-4" style="max-width: 400px; width: 100%;" id="bmiCard">
    <div class="d-flex flex-column align-items-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="BMI" class="bmi-icon shadow-sm">
      <h1 class="h4 fw-bold doctor-title text-primary mb-1">BMI Calculator</h1>
      <div class="text-secondary small mb-2">สำหรับบุคลากรทางการแพทย์</div>
    </div>
    <form id="bmiForm" class="mb-3">
      <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" id="height" name="height" class="form-control form-control-lg rounded-pill" required min="0">
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" id="weight" name="weight" class="form-control form-control-lg rounded-pill" required min="0">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age (ปี)</label>
        <input type="number" id="age" name="age" class="form-control form-control-lg rounded-pill" required min="1">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select form-select-lg rounded-pill" required>
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fs-5">Calculate</button>
    </form>
    <div id="result" class="mt-3 text-center fw-semibold"></div>
  </div>
  <div id="dashboard" style="display:none;"></div>
</body>
</html>
